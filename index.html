<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intagram</title>

    <link rel="" href="logo1.ico" />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navigation">

      <section id="home" ">
        <div class="imagem">       
          <section class="imagem">
            <img src="/assets/telefone.png" alt="">        
          </section>
        </div> 
        
        <div class="home">
          <section class="logar">
            <div class="title">
              <img src="/assets/logo.png" alt="Instagram" class="title" />
            </div>
            <div class="navega">
              <div class="acesso">
                <label class="login">
                  <span class="label">Telefone, nome de usuário ou email</span>
                  <input
                    class="user"
                    aria-label="Telefone, nome de usuário ou email"
                    aria-required="true"
                    autocorrect="off"
                    maxlength="75"
                    name="username"
                    type="text"
                  />
                </label>
                <div class="senha">
                  <label id="senha">
                    <span class="label">Senha</span>
                    <input class="user" aria-label="Password" aria-required="true" type="password"/>
                  </label>
                  <div id="mostrar">
                    <button class="exibe-senha">Mostrar</button>
                  </div>
                </div>
      
                <button class="entrar" type="submit">Entrar</button>
      
                <div class="ou">OU</div>
      
                <button id="face">
                  <img src="/assets/facebook-icon-f-19.jpg" alt="" />
                  <span class="entrar-com-face"> Entrar com Facebook</span>
                </div>
              </button>
              <div class="recupera">
                <a id="esqueceu" href="">Esqueceu a senha?</a>
              </div>
            </div>
          </section>
      
          <section class="cadastro">
            <div id="cadastro">
              Não tem uma conta? <a id="cadastrar" href="">Cadastre-se</a>
            </div>
          </section>
      
          <section class="app">
            <div id="obtenha">Obtenha o aplicativo.</div>
            <div class="lojas">
              <a
                target="_blank"
                href="https://apps.apple.com/us/app/instagram/id389801252"
                ><img src="/assets/appstore.png" alt="Acesse a App Store"
              /></a>
      
              <a
                target="_blank"
                href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt"
                ><img src="/assets/gplay.png" alt="Acesse a Play Store"
              /></a>
            </div>
          </section>
        </div>
      </section>
     
      <footer class="footer">
        <div class="contatos">
          <div id="linkedin">
            <a
              href="https://www.linkedin.com/in/marcio-da-silva-eduardo-6b488a66/"
              rel="nofollow noopener noreferrer"
              target="_blank"
              >linkedin
            </a>
          </div>
          <div id="github">
            <a
              href="https://www.linkedin.com/in/marcio-da-silva-eduardo-6b488a66/"
              rel="nofollow noopener noreferrer"
              target="_blank"
              >GitHub
            </a>
          </div>
        </div>
  
        <div class="descricao">
          <p>
            Projeto criado para o curso de CSS da
            <a target="_blank" href="https://dio.me/sign-up?ref=IGZZB7WCYM"
              >Digital Innovation One</a
            ><br />
            © 2022 Instagram - Clone by Marcio Eduardo
          </p>
        </div>
      </footer>
    </nav>
  </body>
</html>
